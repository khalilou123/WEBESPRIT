        <section >
            <h1>Inscription au Site</h1>  
            <form id="form">
                <table>
                    <tr>
                        <td><label>Nom :</label></td>
                        <td><input type="text" name="Nom" id="Nom" ></td>
                        <td><span id="nameError"></span></td>

                        <td><span id="emailValidationMessage"></span></td>
                    </tr>
                    <tr>
                        <td><label for="telephone">Telephone :</label></td>
                        <td><input type="text" name="telephone" id="telephone" onblur="validatetel()"></td>
                        <td><span id="telError"></span></td>
                    </tr>
                    <tr>
                        <td><label>Date de naissance :</label></td>
                        <td><input type="date" name="date" id="date_naissance"> </td>
                        <td><span id="dateError"></span></td>
                    </tr>
                    <tr>
                        <td><label for="password">Mot de passe :</label></td>
                        <td><input type="password" id="passwordInput" name="password"></td>
                        <td><span id="passwordValidationMessage"></span></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="s'inscrire" ></td>
                    </tr>
                </table>
